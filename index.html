<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Scales</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>

    </header>

    <main>
        <div id="controls">

            <div id="color-picker-container">
                <input type="color" value="#C2FAF1" id="color-picker"></input>
            </div>


            <div id="scale-key-container">
                <div id="scale-dropdown">
                    <div>Scale: </div>
                    <select id="scale-select">
                        <option value="1">C</option>
                        <option value="2">C#</option>
                        <option value="3">D</option>
                        <option value="4">Eb</option>
                        <option value="5">E</option>
                        <option value="6">F</option>
                        <option value="7">F#</option>
                        <option value="8">G</option>
                        <option value="9">Ab</option>
                        <option value="10">A</option>
                        <option value="11">Bb</option>
                        <option value="12">B</option>
                    </select>
                </div>

                <div id="major-minor-dropdown">
                    <div>Key: </div>
                    <select id="major-minor-select">
                        <option value="1">Major</option>
                        <option value="2">Minor</option>
                    </select>
                </div>
            </div>

        </div>
        <div id="keyboard">

        </div>
    </main>
    
    <footer>

    </footer>
    <script src="main.js"></script>
</body>
</html>
